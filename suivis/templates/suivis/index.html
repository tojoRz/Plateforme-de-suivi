<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulaire de dates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <label for="date-arrivee">Date d'arrivée :</label>
        <input type="text" id="date-arrivee" name="date-arrivee" class="datepicker" required>

        <label for="date-depart">Date de départ :</label>
        <input type="text" id="date-depart" name="date-depart" class="datepicker" required>

        <button type="submit">Rechercher</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"></script>
    <script>
        // Initialisez les champs de date avec DatePicker
        const datepickerOptions = {
            startDate: new Date(),
            minDate: new Date(),
            autoHide: true,
        };
        const dateArriveeInput = document.getElementById("date-arrivee");
        const dateDepartInput = document.getElementById("date-depart");
        const datepickerArrivee = new Datepicker(dateArriveeInput, datepickerOptions);
        const datepickerDepart = new Datepicker(dateDepartInput, datepickerOptions);
    </script>
</body>
</html>
